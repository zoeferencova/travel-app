<!DOCTYPE html>
<html lang="en">
<head>
	<title>TravelBuddy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Assistant|Quicksand&display=swap" rel="stylesheet">
	<link rel="icon" href="images/small-logo.png" type="image/x-icon"/>
	<script src="https://kit.fontawesome.com/e3d30a91a8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		
		<section class="hero" role="banner">
			<a href="https://zoeferencova.github.io/travelbuddy" class="logo"><i class="fas fa-map-marker-alt"></i> <span class="logotext">travelbuddy</span></a>
			<h1>Explore any place in the world!</h1>
			<form role="search" action="/" method="get" class="search-form">
				<div class="search-bars">
					<div class="search-bar">
						<label for="city-search"><span class="hidden">Search for a city, country or area</span></label>
						<input type="text" id="city-search" class="city-input" placeholder="Search for a location" name="textfield" aria-required="true" required>
					</div>
					<div class="search-bar">
						<label for="category-search"><span class="hidden">Search for a category of place</span></label>
						<input type="text" id="category-search" class="category-input" placeholder="What do you want to see?" name="textfield" aria-required="true" required>
					</div>
				</div>
				
				<button type="submit" class="submit-button js-submit">
			    	<span class="hidden">Submit Search</span>
			    	<span>Submit</span>
			  	</button>
			  	<button type="submit" id="small-submit-button" class="hidden">
			    	<span class="hidden">Submit Search</span>
			    	<i class="fas fa-search"></i>
			  	</button>
			</form>
		</section>
		
		<section class="rec-categories">
			<div class="category-boxes">
				<button class="box"><img src="images/icons8-restaurant-building-100.png" alt="Restaurant icon"><span>Restaurants</span></button>
				<button class="box"><img src="images/icons8-bust-100.png" alt="Museum icon"><span>Museums</span></button>
				<button class="box"><img src="images/icons8-shopping-mall-100.png" alt="Shopping icon"><span>Shopping</span></button>
				<button class="box"><img src="images/icons8-cafe-100.png" alt="Coffee icon"><span>Coffee</span></button>
				<button class="box"><img src="images/icons8-national-park-100.png" alt="Park icon"><span>Parks</span></button>
				<button class="box"><img src="images/icons8-bar-100.png" alt="Nightlife icon"><span>Nightlife</span></button>
				<button class="box"><img src="images/icons8-temple-100.png" alt="Monument icon"><span>Monuments</span></button>
				<button class="box"><img src="images/icons8-hotel-100.png" alt="Hotel icon"><span>Hotels</span></button>
			</div>
		</section>

		<p class="hidden js-error-message"></p>
		<nav class="jump-to hidden">
			<span>Jump to: </span>
			<a href="#places-section" class="places-anchor">results</a>
			<a href="#map-section" class="map-anchor">Map</a>
			<a href="#wikipedia-section" class="wikipedia-anchor">Background</a>
			<a href="#news-section" class="news-anchor">News</a>
		</nav>
		<main class="main hidden">
			
			<section class="places-section" id="places-section">
				<h2>Top recommendations for "<span class="category-word"></span>" in <span class="place-word"></span></h2>
				<p class="places-subtitle">Click on a place for more information.</p>
				<p class="hidden category-error-message"></p>
				<ul class="js-search-results places-results">
					
				</ul>
			</section>

			<div class="details-section">
				
				<section class="map-section jump-target" id="map-section">
					<h2>Map of <span class="map-place-word"></span></h2>
					<div id="map"></div>
				</section>
				
				<section class="wikipedia-section" id="wikipedia-section">
					<h2>Background Information</h2>
					<div class="wikipedia-info">
						<p class="wikipedia-excerpt">
						</p>
						<p class="wikipedia-link"></p>
					</div>
				</section>
				
				<section class="news-section" id="news-section">
					<h2>News about <span class="place-word"></span></h2>
					<ul class="news-results">						
					</ul>
				</section>

			</div>			
		</main>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="script.js"></script>
</body>
</html>
